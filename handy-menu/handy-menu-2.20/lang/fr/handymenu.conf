[non_glade_config]
title = Options
fram1 = Modifier le lanceur
label1 = Déposer -ICI- le nouveau Lanceur
fram2 = Modifier la valeur du bouton
info1 = Modifier le texte du bouton
info2 = Modifier l'info bulle du bouton
button1 = Valider
button2 = Quitter
button3 = Réinitialiser
button4 = Liste des applications
labelError = n'est pas un fichier '.desktop'

[non_glade_theme]

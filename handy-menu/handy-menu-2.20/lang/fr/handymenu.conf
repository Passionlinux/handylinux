## /no translation

########################################################################
# web tab
########################################################################
[internet]
bouton_label = Internet
bouton_tooltip_text = naviguer sur internet, lire et écrire des e-mails

[web]
bouton_label = Naviguer sur internet
bouton_tooltip_text = Naviguer sur internet
## no translation
id = webbrowser
cmd = x-www-browser &
image = /usr/share/handy-menu/themes/icons/HandyLinux/webbrowser.png
## /no translation

[skype]
bouton_label = Communiquer avec Skype
bouton_tooltip_text = communiquer gratuitement sur internet avec skype
## no translation
id = internet_skype
cmd = skype &
image = /usr/share/handy-menu/themes/icons/HandyLinux/internet_skype.png
## /no translation

[icedove]
bouton_label = Lire et Écrire des E-mails
bouton_tooltip_text = consulter ou rédiger des e-mails
## no translation
id = internet_mail
cmd = exo-open --launch MailReader &
image = /usr/share/handy-menu/themes/icons/HandyLinux/internet_mail.png
## /no translation

[facebook]
